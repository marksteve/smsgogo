<!DOCTYPE html>
<html>
  <head>
    <title>EmailGoGo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,800' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link href="css/normalize.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/index.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <!-- Part 1: Wrap all page content here -->
    <div id="wrap">

      <!-- Navigation bar -->
      <div id= "mainNavigtaion" class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">

            <img id="imgLogoHeader" src="img/logoheader.png"/>

            <!-- Sign in -->
            <!--
            <ul class="nav pull-right">
              <li>
                <a href="#myModal" data-toggle="modal">
                  <i class="icon-user"></i>
                  Login
                </a>
              </li>
            </ul>-->

          </div>
        </div>
      </div>

      <!-- Modal Sign in -->
      <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 id="myModalLabel">Login to EmailGoGo now!</h4>
        </div>

        <!-- Body of the modal! -->
        <div class="modal-body">
            <form class="form-signin">
              <h4>Email</h4>
              <input type="text" class="input-block-level" placeholder="Email address">
              <h4>Password</h4>
              <input type="password" class="input-block-level" placeholder="Password">
              <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-primary">Login</button>
        </div>
      </div>

      <div id="carouselBackground"></div>

      <!-- Carousel -->
      <div class="container">

        <ul class="thumbnails">
          <li class="span6">
            <div id="myCarousel" class="carousel slide">
              <!-- Carousel items -->
              <div class="carousel-inner" id="myCarousel">
                <div class="active item"><img src="img/guy.png"/></div>
                <!--<div class="item"><img src="img/2.jpg" /></div>
                <div class="item"><img src="img/3.jpg" /></div>-->
              </div>
            </div>
          </li>

          <li class="span6">
            <div id="detailOnCarousel" class="carousel slide">
              <h3>Access email on the go!</h3>
              <h4>Never let your customers miss a message again.</h4>
              <form action="" method="post">
                <input type="text" name="email" id="email" placeholder="Email">
                <button type="submit" id="email-btn" class="btn btn-warning">Signup NOW for a Private Beta</button>
              </form>
            </div>
          </li>
        </ul>

      </div>

      <!--
      <div id="featureBackground"></div>
      <div id="feature" class="container"></div>
      -->

      <div id="space1Background"></div>
      <div class="container" id="space1">
        <div id="space1first"></div>
        <div id="space1second"></div>
        <div id="space1third"></div>
      </div>

    </div>
      <!--<div id="space2Background">
        <div class="container">
          <img id="gmailIcon" src="img/gmailicon.png"/>
          <img id="fireflyApi" src="img/fireflyapi.png"/>
        </div>
      </div>
      <div id="push"></div>
    </div>

    <div id="footer">
      <div class="container">
        <div id="logoFooter">
          <img class="img-circle" src="img/logoheader.png"/>
        </div>
      </div>
    </div>-->

    <!-- Scripts -->
    <script src="js/jquery1.9.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
